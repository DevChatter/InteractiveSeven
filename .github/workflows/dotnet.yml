name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Restore dependencies
      run: dotnet restore .\src

    - name: Build
      run: dotnet build .\src --no-restore

    - name: Test
      run: dotnet test .\src\UnitTests --no-build --verbosity normal
