name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Restore dependencies
      run: dotnet restore .\src

    - name: Build
      run: dotnet build .\src --no-restore

    - name: Test
      run: dotnet test .\src\UnitTests --no-build --verbosity normal

    - name: Publish
      run: dotnet publish .\src\InteractiveSeven\InteractiveSeven.csproj --no-restore -c Release
